<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm liên hệ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Danh sách liên hệ -->
    <div class="card p-3">
    <h5>Danh sách liên hệ</h5>
    
    <!-- Ô tìm kiếm -->
    <div class="mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm theo tên, số điện thoại hoặc email...">
    </div>

    <table class="table table-bordered mt-2">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Số điện thoại</th>
                <th>Email</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="contactList">
            <!-- Dữ liệu sẽ được thêm vào đây -->
        </tbody>
    </table>
</div>

</body>
</html>
